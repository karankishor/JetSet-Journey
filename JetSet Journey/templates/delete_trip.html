{% extends 'base.html' %}
{% block content %}
    <h2>Are you sure you want to delete "{{ trip.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'trip_detail' trip.id %}">Cancel</a>
    </form>
{% endblock %}

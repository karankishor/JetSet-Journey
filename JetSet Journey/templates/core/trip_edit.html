{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Trip - FPlanner{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/trip_forms.css' %}">
<style>
    body {
        background: #f8f9fa;
    }

    .container {
        max-width: 700px;
        margin: 40px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .trip-form-header h1 {
        font-size: 2.2rem;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 8px;
    }

    .trip-form-header p {
        font-size: 1rem;
        color: #7f8c8d;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: 500;
        color: #34495e;
        margin-bottom: 6px;
        display: block;
    }

    .form-control {
        border-radius: 8px;
        padding: 10px 14px;
        border: 1px solid #ced4da;
        width: 100%;
        font-size: 1rem;
    }

    .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    }

    .btn {
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.2s ease-in-out;
    }

    .btn-submit {
        background-color: #3498db;
        color: white;
        border: none;
    }

    .btn-submit:hover {
        background-color: #2980b9;
    }

    .btn-cancel {
        background-color: #e74c3c;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 8px;
    }

    .btn-cancel:hover {
        background-color: #c0392b;
    }

    textarea.form-control {
        resize: vertical;
    }

    @media (max-width: 576px) {
        .container {
            padding: 20px;
        }

        .btn {
            width: 100%;
            margin-top: 10px;
        }

        .d-flex {
            flex-direction: column-reverse;
            gap: 10px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="trip-form-container">
        <div class="trip-form-header text-center">
            <h1>Edit Your Trip</h1>
            <p>Update your travel adventure details</p>
        </div>

        <form method="post" class="trip-form mt-4">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label" for="id_title">Trip Title</label>
                <input type="text" class="form-control" id="id_title" name="title" value="{{ trip.title }}" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="id_destination">Destination</label>
                <input type="text" class="form-control" id="id_destination" name="destination" value="{{ trip.destination }}" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="id_start_date">Start Date</label>
                <input type="date" class="form-control" id="id_start_date" name="start_date" value="{{ trip.start_date|date:'Y-m-d' }}" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="id_end_date">End Date</label>
                <input type="date" class="form-control" id="id_end_date" name="end_date" value="{{ trip.end_date|date:'Y-m-d' }}" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="id_description">Description</label>
                <textarea class="form-control" id="id_description" name="description" rows="4">{{ trip.description }}</textarea>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'trip_detail' trip.id %}" class="btn btn-cancel">Cancel</a>
                <button type="submit" class="btn btn-submit">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
